<div *ngIf="grid">
    <app-board [grid]="grid" (cardSelected)="reveal($event)"></app-board>
    <app-bar>
        <app-action-bar [grid]="grid" 
            [actionStack]="actionStack"
            [(type)]="overrideType" 
            (flow)="flow($event)"
            class="action-bar">
        </app-action-bar>
    </app-bar>
</div>
